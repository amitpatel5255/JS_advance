<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Percentage Calculator</h1>
        <form id="percentage-form">
            <div class="input-group">
                <label for="subject1">English:</label>
                <input type="number" id="subject1" placeholder="Enter marks" required>
            </div>
            <div class="input-group">
                <label for="subject2">Maths:</label>
                <input type="number" id="subject2" placeholder="Enter marks" required>
            </div>
            <div class="input-group">
                <label for="subject3">Gujrati:</label>
                <input type="number" id="subject3" placeholder="Enter marks" required>
            </div>
            <div class="input-group">
                <label for="subject4">Hindi:</label>
                <input type="number" id="subject4" placeholder="Enter marks" required>
            </div>
            <div class="input-group">
                <label for="subject5">science:</label>
                <input type="number" id="subject5" placeholder="Enter marks" required>
            </div>
            <div class="input-group">
                <label for="subject6">physics:</label>
                <input type="number" id="subject6" placeholder="Enter marks" required>
            </div>
            <div class="input-group">
                <label for="subject7">Chemestry:</label>
                <input type="number" id="subject7" placeholder="Enter marks" required>
            </div>
            <button type="button" onclick="calculatePercentage()">Calculate Percentage</button>
        </form>
        <div id="result">
            <p id="total-marks"></p>
            <p id="percentage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
