<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" style="background-image: url('./car-05.png');"></div>
            <div class="slide" style="background-image: url('./car-06.png');"></div>
            <div class="slide" style="background-image: url('./mini-car-01.png');"></div>
            <div class="slide" style="background-image: url('./mini-car-02.png');"></div>
            <div class="slide" style="background-image: url('./mini-car-03.png');"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
